<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Meme Generator</title>
    <link rel="stylesheet" href="memegen.css">
</head>
<body>
    <div class="container">
        <h1>Cat Meme Generator</h1>
        <form id="memeForm">
            <div class="form-group">
                <label for="topText">Top Text:</label>
                <input type="text" id="topText" required>
            </div>
            <div class="form-group">
                <label for="bottomText">Bottom Text:</label>
                <input type="text" id="bottomText" required>
            </div>
            <div class="form-group">
                <label for="imageURL">Image URL:</label>
                <input type="text" id="imageURL" required>
            </div>
            <button type="submit">Generate Meme</button>
        </form>
        <div id="memeContainer"></div>
    </div>
    <script src="memegen.js"></script>
</body>
</html>
